<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <div class="top">
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <img src="./images/image-equilibrium.jpg" alt="NTF">
        </a>
      </div>
      <div class="bottom">
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <h1>Equilibrium #3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <p class="eth">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041 ETH
          </p>
          <p class="time">
            <img src="./images/icon-clock.svg" alt="">
            3 days left
          </p>
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="http://" target="_blank" rel="noopener noreferrer"><span>Jules Wyvern</span></a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/kthcsk/">Katherine Castillo S.</a>.
    </div>
  </footer>
</body>

</html>
